<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
        <div class="record">
            <div class="wins">Wins 0</div>
            <div class="losses">Losses 0</div>
            <div class="ties">Ties 0</div>
        </div>
    </div>

    <div class="result-container">
        <div class="result">Start Game</div>
    </div>

    <div class="button-container">
        <button data-value="Rock">Rock</button>
        <button data-value="Scissors">Scissors</button>
        <button data-value="Paper">Paper</button>
    </div>

    <div class="footer">Made by Noah Shoap</div>

    <script src="game.js"></script>
</body>

</html>
